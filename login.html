<body class="full">
    
  <div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="index.html"><img class="nbbi" src="imges/AZALLOGO1.png"></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span

                    <li><a class="page-scroll" href="Contact.html">تواصــل معنــا</a> </li>
                    <li><a class="page-scroll" href="login.html">دخــــول</a> </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-lg-offset-3 col-lg-6 col-lg-offset-3 col-xs-offset-0 col-xs-12 col-xs-offset-0 padding-top50">
            <div class="registrationform">
                <form role="form" action="" method="Post">
                <h1 class="text-center fontdkufy">
                    تسجيل دخول</h1>
                <div class="form-group">
                    <label for="username">
                    </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="username"
                        required>
                    
                </div>
                <div class="form-group">
                    <label for="Password">
                    </label>
                    <input type="password" class="form-control" id="email" name="pass" placeholder="password"
                        required>
                    
                </div>
                <div class="form-group1 text-left">
                    <button type="submit" class="btn btn-default">
                        دخول</button><br>
                    <a href="#forget-password" data-target="#pwdModal" data-toggle="modal">Forget password?</a>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!--modal-->
    <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header brick">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X</button>
                    <h3 class="text-center">
                        Forget password?</h3>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="text-center">
                                    <p>
                                        If you have forgotten your password you can reset it here.</p>
                                    <div class="panel-body">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                            </div>
                                            <input class="btn btn-lg btn-danger btn-block" value="Send My Password" type="submit">
                                        </fieldset>
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.flexslider-min.js"></script>
