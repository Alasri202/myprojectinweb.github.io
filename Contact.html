    <section id="contact-page">
        <div class="container d">
        <br />
        <br /><br />

            <div class="center">        
                <h2 dir="rtl">نرحب باقتراحاتكم</h2>
                <p dir="rtl" class="lead">نشكركم على حسن المتابعة..</p>
            </div> 
            <div class="row1 contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            *الاسم 
                               <input name="txtName" type="text" id="txtName" class="form-control" required="required" />
                             </div>
                        <div class="form-group">
                            *الايميل 
                            <input name="txtemail" type="text" id="txtemail" class="form-control" required="required" />
                          
                        </div>
                        <div class="form-group">
                            التلفون
                            <input type="number" class="form-control">
                        </div>
                                               
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            *الموضوع 
                            <input name="txtsubject" type="text" id="txtsubject" class="form-control" required="required" />
                            
                        </div>
                        <div class="form-group">
                            *الرسالة 
                            <textarea name="txtmsg" rows="8" cols="20" id="txtmsg" class="form-control" required="required"></textarea>
                           
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">إرسال الرسالة</button>
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section>
 
   
    <script type="text/javascript">
        jQuery(document).ready(function () {
            var offset = 300;
            var duration = 500;
            jQuery(window).scroll(function () {
                if (jQuery(this).scrollTop() > offset) {
                    jQuery('.back-to-top').fadeIn(duration);
                } else {
                    jQuery('.back-to-top').fadeOut(duration);
                }
            });

            jQuery('.back-to-top').click(function (event) {
                event.preventDefault();
                jQuery('html, body').animate({ scrollTop: 0 }, duration);
                return false;
            })
        });
    </script>
